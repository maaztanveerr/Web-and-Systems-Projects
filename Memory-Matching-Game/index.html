<!DOCTYPE html>
<html>
  <head>
    <title>Memory Match - DOM</title>
    <!-- css file link -->
    <link rel="stylesheet" href="css/styles.css">     
    <!-- javascript file link -->
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <h1>Memory Matching Game</h1>
    <!-- score section shows attempts, time, reset button -->
    <section id="scoreSection">
      <div id="attempts">Attempts: 0</div>
      <div id="time">Time: 0s</div>
      <div id="matches">Matches: 0</div> 
      <button id="resetBtn">Reset</button>
    </section>

    <!-- board section container for all cards -->
    <section id="boardSection">
      <!-- javascript will fill this div with card elements -->
      <div id="board"></div>
    </section>
  </body>
</html>
